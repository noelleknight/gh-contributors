
<h2>GitHub Repo Name</h2>

<form ng-submit='addr.lookup()'>
    <input type='text' ng-model='addr.repo' placeholder='Repo name'>
    <input type='submit'>
</form>

<section class='gh-addressbook'>
    <ul>
        <li ng-repeat='user in addr.users'>
            <section gh-contributor info='user' class='gh-user'></section>

        </li>
    </ul>
</section>
